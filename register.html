<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- للجوال -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #2E8B57;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #246d46;
    }
    .terms {
      font-size: 14px;
    }
    .terms input {
      width: auto;
      margin-right: 8px;
    }
    .terms a {
      color: #2E8B57;
      text-decoration: none;
    }
    .terms a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create Account</h2>
  <form id="registerForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <select id="age" required>
      <option value="">Select Age</option>
      <script>
        for (let i = 10; i <= 60; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>
    <div class="terms">
      <label>
        <input type="checkbox" id="acceptTerms" required>
        I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
      </label>
    </div>
    <button type="submit">Register</button>
  </form>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const pwd = document.getElementById("password").value;
    const confirmPwd = document.getElementById("confirmPassword").value;
    const checkbox = document.getElementById("acceptTerms");

    const passwordValid = /^(?=.*[A-Z])(?=.*\d).{8,}$/.test(pwd);

    if (!passwordValid) {
      alert("Password must be at least 8 characters, include a capital letter and a number.");
      return;
    }

    if (pwd !== confirmPwd) {
      alert("Passwords do not match.");
      return;
    }

    if (!checkbox.checked) {
      alert("You must agree to the Terms and Conditions.");
      return;
    }

    // Save credentials (for demo use only)
    localStorage.setItem("registeredEmail", document.getElementById("email").value);
    localStorage.setItem("registeredPassword", pwd);
    localStorage.setItem("loggedIn", "true");

    // Redirect
    window.location.href = "index.html";
  });
</script>

</body>
</html>
