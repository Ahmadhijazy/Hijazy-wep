<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حساب جديد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #2E8B57;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #246d46;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل حساب جديد</h2>
    <form id="registerForm">
      <input type="text" id="firstName" placeholder="الاسم الأول" required />
      <input type="text" id="lastName" placeholder="الاسم الأخير" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <select id="age" required>
        <option value="">اختر عمرك</option>
        <script>
          for (let i = 18; i <= 60; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
      <button type="submit">تسجيل</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const age = parseInt(document.getElementById("age").value);

      if (!age || age < 18 || age > 60) {
        alert("الرجاء اختيار عمر مناسب (من 18 إلى 60)");
        return;
      }

      localStorage.setItem("registeredEmail", email);
      localStorage.setItem("registeredPassword", password);
      localStorage.setItem("registeredFirstName", firstName);
      localStorage.setItem("registeredLastName", lastName);
      localStorage.setItem("registeredAge", age);
      localStorage.setItem("loggedIn", "true");

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
