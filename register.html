<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #2E8B57; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #246d46; }
        small { font-size: 12px; color: #666; }
    </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <small>Password must be ≥8 chars, include one uppercase & one number.</small>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <select id="age" required>
        <option value="">Select Age</option>
        <!-- تولّد الأعمار من 10 إلى 60 -->
        <!-- يمكنك إضافة بقية الخيارات يدوياً إذا حبيت -->
        <option value="10">10</option>
        <!-- … -->
        <option value="60">60</option>
      </select>
      <label><input type="checkbox" required> I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // إذا مسجّل دخل بدري يروح على الرئيسية
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pwd   = document.getElementById("password").value;
      const cpwd  = document.getElementById("confirmPassword").value;
      const pwdRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!pwdRegex.test(pwd)) {
        alert("Password must be at least 8 chars, include uppercase & number.");
        return;
      }
      if (pwd !== cpwd) {
        alert("Passwords do not match.");
        return;
      }
      // حفظ البيانات
      localStorage.setItem("registeredEmail", email);
      localStorage.setItem("registeredPassword", pwd);
      // تعليم معنى الدخول
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
