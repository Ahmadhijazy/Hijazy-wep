
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #2E8B57; color: white; border: none; cursor: pointer; }
        button:hover { background: #246d46; }
        small { font-size: 12px; display: block; margin-top: -8px; margin-bottom: 8px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" id="password" required>
            <small>Password must contain at least 8 characters, one number and one uppercase letter.</small>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
            <select required>
                <option value="">Select Age</option>
                <option value="10">10</option>
<option value="11">11</option>

<option value="60">60</option>
            </select>
            <label><input type="checkbox" required> I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem("loggedIn") === "true") {
            window.location.href = "index.html";
        }

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            var passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters, include one number and one uppercase letter.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Success: set login flag and redirect
            localStorage.setItem("loggedIn", "true");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
