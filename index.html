<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>منصة التحديات مع Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0; padding: 0;
      direction: rtl;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px 80px;
    }
    .container {
      max-width: 460px;
      width: 100%;
      background: white;
      border-radius: 14px;
      padding: 25px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #2E8B57;
      margin-bottom: 25px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #2E8B57;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #246d46;
    }
    .link {
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: #2E8B57;
      cursor: pointer;
      text-decoration: underline;
    }
    .terms {
      font-size: 13px;
      margin-top: 10px;
    }
    .terms label {
      cursor: pointer;
    }
    .terms input {
      width: auto;
      margin-left: 6px;
      cursor: pointer;
    }
    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 6px;
      display: none;
    }
    .section {
      display: none;
    }
    .show {
      display: block;
    }
    #homeSection {
      text-align: center;
      padding: 10px;
    }
    #userName {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #0d3c22;
    }
    .quarter {
      display: inline-block;
      background: #ffffff;
      border: 2px solid #2E8B57;
      color: #2E8B57;
      padding: 12px 22px;
      margin: 10px 8px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .quarter:hover {
      background: #a8d5c6;
      color: #14532d;
    }
    /* صفحة التحديات */
    #challengeSection {
      max-width: 480px;
      margin: 30px auto;
      background: #f0faf7;
      border-radius: 14px;
      padding: 20px 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      color: #074f32;
    }
    #challengeHeader {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 700;
      color: #0c3d21;
    }
    .challenge-day {
      background: white;
      padding: 14px 18px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .challenge-info {
      max-width: 85%;
    }
    .challenge-title {
      font-weight: 600;
      font-size: 17px;
      margin-bottom: 6px;
    }
    .challenge-example {
      font-size: 13px;
      color: #4b6a52;
      font-style: italic;
    }
    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      margin-left: 15px;
      accent-color: #2E8B57;
    }
    #congratsMessage {
      background: #d4edda;
      border: 1.5px solid #28a745;
      color: #155724;
      padding: 14px 20px;
      margin-top: 18px;
      border-radius: 14px;
      font-weight: 700;
      text-align: center;
      display: none;
      animation: fadein 1s ease forwards;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    #logoutBtn {
      margin-top: 10px;
      background-color: #a6362a;
      border-radius: 8px;
      font-weight: 600;
    }
    #logoutBtn:hover {
      background-color: #7d261f;
    }
    #backHomeBtn {
      background-color: #2E8B57;
      color: white;
      border-radius: 8px;
      padding: 12px;
      font-weight: 700;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
    }
    #backHomeBtn:hover {
      background-color: #246d46;
    }
  </style>
</head>
<body>

<!-- تسجيل الدخول -->
<div class="container section" id="loginSection">
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required />
    <input type="password" id="loginPassword" placeholder="كلمة المرور" required />
    <button type="submit">دخول</button>
  </form>
  <div class="link">ليس لديك حساب؟ <a id="showRegister">إنشاء حساب</a></div>
  <div class="error-msg" id="loginError"></div>
</div>

<!-- إنشاء حساب -->
<div class="container section" id="registerSection">
  <h2>إنشاء حساب</h2>
  <form id="registerForm">
    <input type="text" id="firstName" placeholder="الاسم الأول" required />
    <input type="text" id="lastName" placeholder="الاسم الأخير" required />
    <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required />
    <input type="password" id="registerPassword" placeholder="كلمة المرور" required />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />
    <select id="age" required>
      <option value="">اختر العمر</option>
    </select>
    <div class="terms">
      <label>
        <input type="checkbox" id="agree" required />
        أوافق على <a href="terms.html" target="_blank">الشروط والأحكام</a>
      </label>
    </div>
    <button type="submit">تسجيل</button>
  </form>
  <div class="link">لديك حساب؟ <a id="showLogin">سجّل الدخول</a></div>
  <div class="error-msg" id="registerError"></div>
</div>

<!-- الصفحة الرئيسية بعد الدخول -->
<div class="container section" id="homeSection">
  <div id="userName"></div>
  <button id="startChallengeBtn">ابدأ تحديات اليوم</button>
  <button id="logoutBtn">تسجيل الخروج</button>
</div>

<!-- صفحة التحديات -->
<div class="container section" id="challengeSection">
  <div id="challengeHeader"></div>
  <div id="challengeList"></div>
  <div id="congratsMessage">مبروك! أكملت تحديات اليوم 🎉 استمر في التقدم!</div>
  <button id="nextDayBtn">التحدي التالي</button>
  <button id="backHomeBtn">العودة للاختيار</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script>
  // ملء العمر
  const ageSelect = document.getElementById('age');
  for(let i=18; i<=60; i++){
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = i;
    ageSelect.appendChild(opt);
  }

  // Firebase config وتهيئة التطبيق
  const firebaseConfig = {
    apiKey: "AIzaSyAkA1s0Lb_NkkD0i7A77OkaqeP7LQTuRoI",
    authDomain: "change-life-c9231.firebaseapp.com",
    projectId: "change-life-c9231",
    storageBucket: "change-life-c9231.appspot.com",
    messagingSenderId: "404993087120",
    appId: "1:404993087120:web:fc044d2399af5b95c5aa15",
    measurementId: "G-KW514R1C0J"
  };
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  const auth = firebase.auth();
  const db = firebase.firestore();

  // الأقسام
  const loginSection = document.getElementById('loginSection');
  const registerSection = document.getElementById('registerSection');
  const homeSection = document.getElementById('homeSection');
  const challengeSection = document.getElementById('challengeSection');

  // عرض قسم
  function showSection(id){
    [loginSection, registerSection, homeSection, challengeSection].forEach(s=>{
      s.classList.remove('show');
    });
    document.getElementById(id).classList.add('show');
    clearErrors();
  }
  // مسح الأخطاء والرسائل
  function clearErrors(){
    document.querySelectorAll('.error-msg').forEach(el=>{
      el.style.display = 'none';
      el.textContent = '';
    });
    document.getElementById('congratsMessage').style.display = 'none';
  }

  // روابط تبديل التسجيل والدخول
  document.getElementById('showRegister').onclick = ()=>showSection('registerSection');
  document.getElementById('showLogin').onclick = ()=>showSection('loginSection');

  // تسجيل الدخول
  document.getElementById('loginForm').addEventListener('submit', async e=>{
    e.preventDefault();
    clearErrors();
    const email = document.getElementById('loginEmail').value.trim();
    const pass = document.getElementById('loginPassword').value;

    try {
      await auth.signInWithEmailAndPassword(email, pass);
      loadHome();
      showSection('homeSection');
    } catch (error) {
      document.getElementById('loginError').style.display = 'block';
      document.getElementById('loginError').textContent = 'البريد أو كلمة المرور غير صحيحة.';
    }
  });

  // إنشاء حساب
  document.getElementById('registerForm').addEventListener('submit', async e=>{
    e.preventDefault();
    clearErrors();

    const email = document.getElementById('registerEmail').value.trim();
    const pass = document.getElementById('registerPassword').value;
    const confirm = document.getElementById('confirmPassword').value;
    const agree = document.getElementById('agree').checked;
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const age = Number(document.getElementById('age').value);

    if(pass !== confirm){
      document.getElementById('registerError').style.display = 'block';
      document.getElementById('registerError').textContent = 'كلمتا المرور غير متطابقتين.';
      return;
    }
    if(!/[A-Z]/.test(pass) || !/\d/.test(pass) || pass.length < 8){
      document.getElementById('registerError').style.display = 'block';
      document.getElementById('registerError').textContent = 'كلمة المرور يجب أن تحتوي على حرف كبير ورقم وطول لا يقل عن 8.';
      return;
    }
    if(!agree){
      document.getElementById('registerError').style.display = 'block';
      document.getElementById('registerError').textContent = 'يجب الموافقة على الشروط.';
      return;
    }

    try {
      // إنشاء حساب Firebase Auth
      const userCred = await auth.createUserWithEmailAndPassword(email, pass);
      const uid = userCred.user.uid;

      // توليد التحديات
      const challenges = generateChallenges(age);

      // تخزين بيانات المستخدم مع التحديات
      await db.collection('users').doc(uid).set({
        firstName, lastName, age, challenges, lastDaySeen: 0
      });

      loadHome();
      showSection('homeSection');
    } catch (error) {
      document.getElementById('registerError').style.display = 'block';
      if(error.code === 'auth/email-already-in-use'){
        document.getElementById('registerError').textContent = 'هذا البريد مسجل مسبقًا.';
      } else {
        document.getElementById('registerError').textContent = error.message;
      }
    }
  });

  // تحميل الصفحة الرئيسية بعد تسجيل الدخول
  async function loadHome(){
    const user = auth.currentUser;
    if(!user){
      showSection('loginSection');
      return;
    }
    const doc = await db.collection('users').doc(user.uid).get();
    if(!doc.exists){
      showSection('loginSection');
      return;
    }
    const data = doc.data();
    document.getElementById('userName').textContent = `مرحباً، ${data.firstName} ${data.lastName}`;
  }

  // زر بدء التحديات اليوم
  document.getElementById('startChallengeBtn').onclick = async () => {
    await showTodayChallenge();
    showSection('challengeSection');
  };

  // عرض تحدي اليوم
  async function showTodayChallenge(){
    const user = auth.currentUser;
    if(!user) return showSection('loginSection');
    const docRef = db.collection('users').doc(user.uid);
    const doc = await docRef.get();
    if(!doc.exists) return showSection('loginSection');

    const data = doc.data();
    let day = data.lastDaySeen + 1;
    if(day > 365) day = 1; // يعيد التحديات بعد السنة

    const challenge = data.challenges["day" + day];
    if(!challenge){
      document.getElementById('challengeHeader').textContent = "لا يوجد تحديات لهذا اليوم.";
      document.getElementById('challengeList').innerHTML = "";
      return;
    }

    document.getElementById('challengeHeader').textContent = challenge.title;
    document.getElementById('challengeList').innerHTML = `
      <div class="challenge-day">
        <input type="checkbox" id="chkChallenge" />
        <div class="challenge-info">
          <div class="challenge-title">${challenge.title}</div>
          <div class="challenge-example">${challenge.example}</div>
        </div>
      </div>
    `;
    document.getElementById('congratsMessage').style.display = 'none';

    // تحقق من يوم الراحة
    if(challenge.isBreak){
      document.getElementById('chkChallenge').checked = true;
      document.getElementById('chkChallenge').disabled = true;
      document.getElementById('congratsMessage').style.display = 'block';
      document.getElementById('congratsMessage').textContent = "يوم راحة 🌿 استمتع بوقتك!";
    }

    // عند تغيير حالة المربع
    document.getElementById('chkChallenge').onchange = () => {
      if(document.getElementById('chkChallenge').checked){
        document.getElementById('congratsMessage').style.display = 'block';
      } else {
        document.getElementById('congratsMessage').style.display = 'none';
      }
    };
  }

  // زر التحدي التالي
  document.getElementById('nextDayBtn').onclick = async () => {
    const chk = document.getElementById('chkChallenge');
    if(!chk || !chk.checked){
      alert("يجب إكمال التحدي الحالي قبل الانتقال لليوم التالي.");
      return;
    }
    const user = auth.currentUser;
    if(!user) return showSection('loginSection');
    const docRef = db.collection('users').doc(user.uid);
    const doc = await docRef.get();
    if(!doc.exists) return showSection('loginSection');

    const data = doc.data();
    let day = data.lastDaySeen + 1;
    if(day >= 365) day = 0; // تعيد التحديات من جديد بعد 365 يوم

    await docRef.update({ lastDaySeen: day + 1 });
    await showTodayChallenge();
  };

  // العودة للصفحة الرئيسية
  document.getElementById('backHomeBtn').onclick = () => {
    showSection('homeSection');
  };

  // تسجيل الخروج
  document.getElementById('logoutBtn').onclick = async () => {
    await auth.signOut();
    showSection('loginSection');
  };

  // دالة توليد التحديات لكل المستخدمين بناءً على العمر
  function generateChallenges(age) {
    const types = ["رياضة", "أكل صحي", "قراءة", "شرب ماء", "تأمل"];
    const challenges = {};
    // الصعوبة تزيد مع العمر: من 1 لفئات 18-22، 2 للفئات 23-27، وهكذا
    const difficulty = Math.floor((age - 18) / 5) + 1;

    let dayCount = 0;
    for (let q = 0; q < 4; q++) { // 4 أرباع
      for (let d = 1; d <= 91; d++) { // 91 يوم لكل ربع
        dayCount++;
        const key = "day" + dayCount;

        // يوم راحة كل 21 يوم
        if (dayCount % 21 === 0) {
          challenges[key] = {
            title: "يوم راحة 🧘‍♂️",
            example: "خذ نفس عميق وراحة لتجديد النشاط",
            isBreak: true
          };
          continue;
        }

        const t = types[dayCount % types.length];
        let diffLevel = difficulty + Math.floor(dayCount / 100);

        let title = "";
        let example = "";

        switch (t) {
          case "رياضة":
            title = `تمرن لمدة ${10 * diffLevel} دقيقة`;
            example = `مثال: تمارين ضغط، جري، أو مشي سريع لمدة ${10 * diffLevel} دقيقة.`;
            break;
          case "أكل صحي":
            title = "جرب طبق صحي جديد";
            example = "مثال: سلطات خضراء، فواكه طازجة، أو وجبة منخفضة السعرات.";
            break;
          case "قراءة":
            title = `اقرأ ${diffLevel} صفحة`;
            example = `مثال: كتب تطوير الذات، روايات، أو مقالات مفيدة.`;
            break;
          case "شرب ماء":
            title = `اشرب ${8 + diffLevel} أكواب ماء`;
            example = `مثال: تذكير بشرب الماء طوال اليوم للحفاظ على الترطيب.`;
            break;
          case "تأمل":
            title = `تأمل لمدة ${5 + diffLevel} دقائق`;
            example = `مثال: جلسة تنفس عميق، تخيل مكان هادئ، أو تمارين استرخاء.`;
            break;
        }

        challenges[key] = {
          title,
          example,
          isBreak: false
        };
      }
    }
    return challenges;
  }

  // حالة تسجيل الدخول عند فتح الصفحة
  auth.onAuthStateChanged(user => {
    if(user){
      loadHome();
      showSection('homeSection');
    } else {
      showSection('loginSection');
    }
  });
</script>
</body>
</html>
