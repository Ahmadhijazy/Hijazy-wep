<script>
  // لو المستخدم مش مسجّل دخوله، روح على صفحة login.html
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    /* Reset & basic styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; min-height: 100vh; }
    .container { max-width: 800px; margin: 80px auto 20px; padding: 20px; background: #fff; border-radius: 8px; }
    h1 { margin-bottom: 20px; color: #333; }

    /* Hamburger icon */
    #menuIcon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      cursor: pointer;
      z-index: 1000;
    }
    #menuIcon div {
      height: 4px;
      margin: 6px 0;
      background: #333;
      border-radius: 2px;
    }

    /* Logout button */
    #logoutBtn {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: red;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Redirect if not logged in -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <!-- Hamburger menu icon -->
  <div id="menuIcon">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Logout button (hidden by default) -->
  <button id="logoutBtn">تسجيل الخروج</button>

  <!-- Main content -->
  <div class="container">
    <h1>مرحبًا بك في موقع التحديات اليومية</h1>
    <p>هنا يمكنك متابعة التحديات اليومية وتتبع تقدمك. استخدم القائمة في الأعلى للخروج متى شئت.</p>
    <!-- ضع هنا بقية محتوى الصفحة الرئيسية، مثل شريط التقدم أو التحديات -->
  </div>

  <script>
    const menuIcon = document.getElementById('menuIcon');
    const logoutBtn = document.getElementById('logoutBtn');

    // Toggle logout button visibility
    menuIcon.addEventListener('click', () => {
      logoutBtn.style.display = (logoutBtn.style.display === 'block') ? 'none' : 'block';
    });

    // Logout handler
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
