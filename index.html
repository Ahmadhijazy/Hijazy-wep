<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>منصة التحديات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ستايلات عامة للواجهة */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      padding: 25px 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #2E8B57;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #246d46;
    }

    .link {
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #2E8B57;
      cursor: pointer;
    }

    .terms {
      font-size: 13px;
    }

    .terms input {
      width: auto;
      margin-left: 5px;
    }

    .section {
      display: none;
    }

    .show {
      display: block;
    }

    #homeSection {
      padding: 20px;
    }

    /* تحديات */
    #userName {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .quarter {
      display: inline-block;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .quarter:hover {
      background: #e0f2f1;
    }

    .day {
      background: #f9f9f9;
      padding: 10px 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .challenge label {
      margin-right: 8px;
    }

    .examples {
      display: block;
      font-size: 12px;
      color: #666;
      margin-right: 25px;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container section" id="loginSection">
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
  </form>
  <div class="link">ليس لديك حساب؟ <a onclick="showSection('registerSection')">إنشاء حساب</a></div>
</div>

<div class="container section" id="registerSection">
  <h2>إنشاء حساب</h2>
  <form id="registerForm">
    <input type="text" id="firstName" placeholder="الاسم الأول" required>
    <input type="text" id="lastName" placeholder="الاسم الأخير" required>
    <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>

    <select id="age" required>
      <option value="">اختر العمر</option>
      <script>
        for (let i = 18; i <= 60; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <div class="terms">
      <label>
        <input type="checkbox" id="agree" required> أوافق على <a href="terms.html" target="_blank">الشروط والأحكام</a>
      </label>
    </div>

    <button type="submit">تسجيل</button>
  </form>
  <div class="link">لديك حساب؟ <a onclick="showSection('loginSection')">سجّل الدخول</a></div>
</div>

<div id="homeSection" class="section"></div>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('show'));
    document.getElementById(id).classList.add('show');
  }

  if (localStorage.getItem("loggedIn") === "true") {
    loadChallenges();
  } else {
    showSection("loginSection");
  }

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const pass  = document.getElementById("loginPassword").value;
    const storedEmail = localStorage.getItem("registeredEmail");
    const storedPass  = localStorage.getItem("registeredPassword");

    if (email === storedEmail && pass === storedPass) {
      localStorage.setItem("loggedIn", "true");
      loadChallenges();
    } else {
      alert("البريد أو كلمة المرور غير صحيحة.");
    }
  });

  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const pass = document.getElementById("registerPassword").value;
    const confirm = document.getElementById("confirmPassword").value;
    const agree = document.getElementById("agree").checked;

    if (pass !== confirm) return alert("كلمتا المرور غير متطابقتين.");
    if (!/[A-Z]/.test(pass) || !/\d/.test(pass) || pass.length < 8)
      return alert("كلمة المرور يجب أن تحتوي على حرف كبير ورقم وطول لا يقل عن 8.");
    if (!agree) return alert("يجب الموافقة على الشروط.");

    localStorage.setItem("registeredEmail", document.getElementById("registerEmail").value);
    localStorage.setItem("registeredPassword", pass);
    localStorage.setItem("registeredAge", document.getElementById("age").value);
    localStorage.setItem("loggedIn", "true");

    loadChallenges();
  });

  function loadChallenges() {
    const container = document.getElementById("homeSection");
    container.innerHTML = `
      <div id="userName">مرحباً، ${localStorage.getItem("registeredEmail")}</div>
      <div class="quarter" onclick="showAlert(1)">الربع الأول</div>
      <div class="quarter" onclick="showAlert(2)">الربع الثاني</div>
      <div class="quarter" onclick="showAlert(3)">الربع الثالث</div>
      <div class="quarter" onclick="showAlert(4)">الربع الرابع</div>
    `;
    showSection("homeSection");
  }

  function showAlert(q) {
    alert("سيتم قريبًا عرض تحديات الربع " + q);
  }
</script>

</body>
</html>
