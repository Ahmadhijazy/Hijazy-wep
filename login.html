
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #2E8B57; color: white; border: none; cursor: pointer; }
        button:hover { background: #246d46; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem("loggedIn") === "true") {
            window.location.href = "index.html";
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // ⚠️ Fake login success – in real world, validate email/password from server/database
            localStorage.setItem("loggedIn", "true");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
