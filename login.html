<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #2E8B57;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #246d46;
    }
    p {
      text-align: center;
      font-size: 14px;
    }
    a {
      color: #2E8B57;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<script>
  if (localStorage.getItem("loggedIn") === "true") {
    window.location.href = "index.html";
  }
</script>

<div class="container">
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
  </form>
  <p>ليس لديك حساب؟ <a href="register.html">أنشئ حسابًا جديدًا</a></p>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const inputEmail = document.getElementById("email").value;
    const inputPwd   = document.getElementById("password").value;
    const storedEmail = localStorage.getItem("registeredEmail");
    const storedPwd   = localStorage.getItem("registeredPassword");

    if (inputEmail === storedEmail && inputPwd === storedPwd) {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    } else {
      alert("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
    }
  });
</script>

</body>
</html>
