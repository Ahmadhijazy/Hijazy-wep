<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #2E8B57; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #246d46; }
    </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // إذا مسجّل دخل بدري
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputEmail = document.getElementById("email").value;
      const inputPwd   = document.getElementById("password").value;
      const storedEmail = localStorage.getItem("registeredEmail");
      const storedPwd   = localStorage.getItem("registeredPassword");
      if (inputEmail === storedEmail && inputPwd === storedPwd) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Incorrect email or password.");
      }
    });
  </script>
</body>
</html>
