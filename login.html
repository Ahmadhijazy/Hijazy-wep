<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container {
      max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2E8B57; color: white; border: none; cursor: pointer;
    }
    button:hover {
      background: #246d46;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm" novalidate>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const inputEmail = document.getElementById("email").value.trim();
      const inputPwd = document.getElementById("password").value;

      const storedEmail = localStorage.getItem("registeredEmail");
      const storedPwd = localStorage.getItem("registeredPassword");
      const storedAge = localStorage.getItem("registeredAge");

      if (!storedEmail || !storedPwd || !storedAge) {
        alert("لا يوجد حساب مسجل بهذا البريد. يرجى إنشاء حساب أولاً.");
        return;
      }

      if (inputEmail === storedEmail && inputPwd === storedPwd) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
      }
    });
  </script>
</body>
</html>
